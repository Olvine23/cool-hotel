<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Olvine</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="nav">
               <a href="index.html" class="logo"><img src="./logo.png" alt=""></a>
               <div class="hamburger"> 
                   <i class="fas fa-bars"></i>
                   <i class="fas fa-times"></i>
               </div>

               <ul class="nav-list">
                   <li class="nav-item">
                       <a class= "nav-link" href="">Home</a>
                   </li>
                   <li class="nav-item">
                    <a class= "nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class= "nav-link" href="">Contact</a>
                </li>
               </ul>
            </div>
        </div> 
    </div>
 <main class="hero">
     <div class="container">
         <div class="main-heading">
             <h1 class="title">Discover</h1>
             <h2 class="subtitle">Luxury Hotels</h2>
         </div>
         <a href="#" class="btn btn-gradient">Explore now <span class="dots"><i class="fas fa-ellipsis-h"></i></span></a>
     </div>
 </main>
 <section class="booking">
     <div class="container">
         <form action="" class="form">
             <div class="input-group">
                 <label for="destination" class="input-label">Destination</label>
                 <input type="text" class="input" id="destination">
             </div>
             <div class="input-group">
                <label for="check-in" class="input-label">Check In</label>
                <input type="date" class="check-in" id="check-in">
             </div>
             <div class="input-group">
                <label for="check-out" class="input-label">Check Out</label>
                <input type="date" class="check-out" id="check-in">
             </div>
             <div class="input-group">
                <label for="adults" class="input-label">Adults</label>
                <select name="" id="adults" class="options">
                    <option value="0">0</option>
                    <option value="0">1</option>
                    <option value="0">2</option>
                    <option value="0">3</option>
                    <option value="0">4</option>
                    <option value="0">5</option>

                </select>
                <label for="children" class="input-label">Children</label>
                <select name="" id="children" class="options">
                    <option value="0">0</option>
                    <option value="0">1</option>
                    <option value="0">2</option>
                    <option value="0">3</option>
                    <option value="0">4</option>
                    <option value="0">5</option>

                </select>
                 
             </div>
             <button class="btn form-btn btn-purple"> Search
                 <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
             </button>
         </form>
     </div>
 </section>
    <script src="main.js"></script>
</body>
</html>
